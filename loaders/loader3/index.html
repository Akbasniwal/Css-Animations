<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader3</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  </style>
  <body
    style="
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      background-color: black;
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1555/xlink"
      style="margin: auto; background: rgb(0, 0, 0); display: block"
      width="400px"
      height="400px"
      viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid"
    >
      <defs>
        <path
          id="path"
          d="M50 15A15 35 0 0 1 50 85A15 35 0 0 1 50 15"
          fill="none"
        ></path>
        <path
          id="patha"
          d="M0 0A15 35 0 0 1 0 70A15 35 0 0 1 0 0"
          fill="none"
        ></path>
      </defs>
      <g transform="rotate(0 50 50)">
        <use xlink:href="#path" stroke="#f1f2f39f" stroke-width="1"></use>
      </g>
      <g transform="rotate(60 50 50)">
        <use xlink:href="#path" stroke="#f1f2f39f" stroke-width="1"></use>
      </g>
      <g transform="rotate(120 50 50)">
        <use xlink:href="#path" stroke="#f1f2f39f" stroke-width="1"></use>
      </g>
      <g transform="rotate(0 50 50)">
        <circle cx="50" cy="15" r="5" fill="#ff0000">
          <animateMotion dur="2s" repeatCount="indefinite" begin="0s">
            <mpath xlink:href="#patha"></mpath>
          </animateMotion>
        </circle>
      </g>
      <g transform="rotate(60 50 50)">
        <circle cx="50" cy="15" r="5" fill="#00ff00">
          <animateMotion
            dur="2s"
            repeatCount="indefinite"
            begin="-0.16666666666666666s"
          >
            <mpath xlink:href="#patha"></mpath>
          </animateMotion>
        </circle>
      </g>
      <g transform="rotate(120 50 50)">
        <circle cx="50" cy="15" r="5" fill="#0000ff">
          <animateMotion
            dur="2s"
            repeatCount="indefinite"
            begin="-0.3333333333333333s"
          >
            <mpath xlink:href="#patha"></mpath>
          </animateMotion>
        </circle>
      </g>
    </svg>
  </body>
</html>
